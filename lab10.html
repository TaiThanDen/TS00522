    <center>
        <h2>Sign Up</h2>
        <div class="boxmodel">

                </div>
                <div>

                        Sport </label>
                    <label><input name="hobby" type="checkbox" value="2" />

                    <label><input name="hobby" type="checkbox" value="3" />

                    <label><input name="hobby" type="checkbox" value="4" />

                    <br>

                    <option>Quận 9</option>
                    <option>Quận 10</option>
                    <option>Quận 11</option>
                    <option>Quận 12</option>
                    <option>Quận Bình Thạnh</option>
                    <option>Quận Gò Vấp</option>
                    <option>Quận Phú Nhuận</option>
                    <option>Quận Tân Bình</option>
                    <option>Quận Tân Phú</option>
                    <option>Quận Thủ Đức</option>
                    <option>Quận Bình Tân</option>
                </select>
                <br>
                <label>
                    <br>
                    <input name="re" type="checkbox" />
                    Remember me?

                <hr />
                <button type="submit"> Sign up </button>
                <div>
                    <button type="button" onclick="goToSignIn()"> Sign in </button>
                </div>
